     <ol>
     	<li>Capturar datos</li>

     	<li>Reiniciar la captura</li>


     </ol>

      <input type="number" name="txtPromedio">

      <input name="txtFecha" type="date" name="">
      <input name="txtCorreo"type="email" name="">
      <input name="" type="search" name="">
      <!--Dispara la accion del form -->

       <!-- simple boton -->
      <input type="button" vaule="Enviar">

     </form>
</body>
</html>
